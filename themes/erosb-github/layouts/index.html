{{ partial "header.html" . }}
<main class="posts">
  <article class="post">
    {{ range .Pages }}
      <h1><a href="{{ .Permalink }}">{{ .Title }}</a></h1>
      <p>{{ .Summary }}</p>
      <p class="small">
      {{ .Date.Format "Jan 02, 2006"}}
      {{ if .Truncated }}
      <a class="pull-right" href="{{ .Permalink }}">
        {{ if isset .Site.Params "readMoreLabel" }}
            {{ .Site.Params.readMoreLabel }}
          {{ else }}
            Read more Â»
          {{ end }}
          </a>
      {{ end }}
    </p>
    {{ end }}
  </article>
</main>
{{ partial "footer.html" . }}
