<!--DOCTYPE html-->
<html lang="en">
    <head>
        <title>Router config preprocessor</title>
        <link rel="stylesheet" type="text/css" href="./index.css">
        <script src="./index.js"></script>
        <meta charset="UTF-8">
    </head>
    <body>

        <div class="block-3">
            <label for="txt-variables">Variables:</label>
            <textarea name="txt-variables" cols="50" rows="40"></textarea>
        </div>

        <div class="block-3">
            <label for="txt-src">Source:</label>
            <textarea name="txt-src" cols="50" rows="40"></textarea>
        </div>

        <div class="block-3">
            <label for="txt-output">Output:</label>
            <textarea name="txt-output" readonly cols="50" rows="40"></textarea>
        </div>

        <div class="block-fullwidth" id="cnt-warnings">
            <h2>Warnings:</h2>
            <ul>
                <li>sameple</li>
            </ul>
        </div>
        
    </body>
</html>
